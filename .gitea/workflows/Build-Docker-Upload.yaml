name: Build image
on: [push]
jobs:
  build-image:
    runs-on: ubuntu-latest
    container:
      image: catthehacker/ubuntu:act-latest
    env:
      DOCKER_USERNAME: gitea
      RUNNER_TOOL_CACHE: /toolcache # Runner Tool Cache
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2

      - uses: pnpm/action-setup@v4
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 21
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm i

      - name: export
        run: |
          pnpm install @react-native/assets-registry
          pnpm i react-native-root-siblings
          pnpm i expo-asset
          pnpm i babel-preset-expo
          pnpm i @babel/runtime
          npx expo export --platform web
      
      - name: Login to gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: git.mb-server.com
          username: mb
          password: ${{ secrets.DOCKER_TOKEN_MORE  }}
        
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: |
            linux/amd64                                                
          push: true
          tags: git.mb-server.com/schoolware-nextgen/schoolware-frontend:latest
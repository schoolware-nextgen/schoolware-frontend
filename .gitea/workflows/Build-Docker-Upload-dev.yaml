name: Build image
on:
  push:
    branches: 
      - main
      - dev
jobs:
  build-image:
    runs-on: ubuntu-latest
    container:
      image: catthehacker/ubuntu:act-latest
    env:
      DOCKER_USERNAME: gitea
      RUNNER_TOOL_CACHE: /toolcache # Runner Tool Cache
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker BuildX
        uses: docker/setup-buildx-action@v2

      - uses: actions/setup-node@v4
        with:
          node-version: 21

      - uses: actions/cache@v4
        with:
          path: ~/.bun/install/cache
          key: ${{ runner.os }}-${{ matrix.bun }}-bun-${{ hashFiles('**/bun.lockb') }}
          restore-keys: |
            ${{ runner.os }}-${{ matrix.bun }}-bun-

      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun i

      - name: export
        run: |
          bun install @react-native/assets-registry @babel/runtime react-native-root-siblings expo-asset babel-preset-expo
          npx expo export --platform web
      
      - name: Login to gitea Container Registry
        uses: docker/login-action@v3
        with:
          registry: git.mb-server.com
          username: mb
          password: ${{ secrets.DOCKER_TOKEN_MORE  }}
        
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          platforms: |
            linux/amd64                                                
          push: true
          tags: git.mb-server.com/schoolware-nextgen/schoolware-frontend:latest

      - name: deploy coolify
        run: |
          curl --request GET \
          --url 'http://192.168.0.168:8000/api/v1/deploy?uuid=m0cow8k0k0k0cww848sc4o4g&force=false' \
          --header 'Authorization: Bearer ${{ secrets.COOLIFYTOKEN }}' \
          --header 'User-Agent: insomnia/9.3.2'
